name: npm-install

on:
  push
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        run: echo "Checked out code"
      - name: npm install
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm version
