name: npm-install

on:
  workflow_dispatch # allows manual triggering of the workflow
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
    - name: Install NPM
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
       node-version: 20
       cache: 'npm'
    - run: npm ci
    - run: npm test
