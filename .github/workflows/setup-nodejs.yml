name: npm-install

on:
  push:
    branches:
      - main
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: echo " Checkout code"
      - name: Set up Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: '20'
      - run: npm version
  
  Java-install:
    runs-on: ubuntu-latest
    needs: npm-install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: echo " Checkout code"
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: java -version
      - run: javac -version
      - run: echo "Java setup completed"

  docker-install:
    runs-on: ubuntu-latest
    needs: Java-install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: echo " Checkout code"
      - name: Install docker
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - run: docker --version
      - run: docker buildx version  
