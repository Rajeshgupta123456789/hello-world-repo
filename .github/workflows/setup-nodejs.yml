name: npm-install

on:
  push:
    branches:
      - main
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: echo " Checkout code"
      - name: Set up Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: '20'
      - run: npm version
