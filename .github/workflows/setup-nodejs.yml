name: npm-install

on:
  push
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install    
      - name: Verify installation
        run: npm list --depth=0 
      - name: Run tests
        run: npm test 
      - name: Build project
        run: npm run build
      - name: List build output
        run: ls -la build
